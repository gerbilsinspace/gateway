backend:
  name: github
  repo: gerbilsinspace/gateway # Path to your GitHub repository
  branch: master # Branch to update (master by default)

media_folder: "public/uploads" # Folder where user uploaded files should go
public_folder: "/uploads"

collections: # A list of collections the CMS should be able to edit
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'src/data/homepage.json'
        fields:
          - {
              label: 'Title',
              name: 'title',
              widget: 'string'
            }
          - {
              label: 'Header Image',
              name: 'headerImage',
              widget: 'image'
            }
          - {
              label: 'Menu Colour',
              name: 'menuColour',
              widget: 'select',
              options:
                - {label: 'Red', value: 'red'},
                - {label: 'Orange', value: 'orange'},
                - {label: 'Purple', value: 'purple'}, 
                - {label: 'Green', value: 'green'}
            }